<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Temporizador </title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">

</head>
<body>
    <div class="cont-temporizador">
        <div class="bloque">
            <div class="dias" id="dias" data-value="">00</div>
            <p>DIAS</p>
        </div>
        <div class="bloque">
            <div class="horas" id="horas" data-value="">00</div>
            <p>HORAS</p>
        </div>
        <div class="bloque">
            <div class="minutos" id="minutos" data-value="">00</div>
            <p>MINUTOS</p>
        </div>
        <div class="bloque">
            <div class="segundos" id="segundos" data-value="">00</div>
            <p>SEGUNDOS</p>
        </div>

    </div>

    

    <input type="button" value="EDITAR TEMPORIZADOR" id="editar" onclick="editar();">
    <input type="button" value="CERRAR" id="closeEditar" onclick="closaita();" style="visibility: hidden;">

    <div id="contenedorInputs" style="visibility: hidden; align-items: center;">
        <div class="form-group" style="position: relative; left: 400px;">
            <label class="form-label" style="position: relative; right: 50px; top: 18px; color: white;">Horas </label>
            <div class="">    
               <input type="number" name="" id="hora" class="form-control" placeholder="Horas">
           </div>
        </div>
        <div class="form-group" style="position: relative; left: 670px; bottom: 38px;">
            <label class="form-label" style="position: relative; right: 65px; top: 18px; color: white;">Minutos </label>
            <div class="form-control">
               <input type="number" name="" id="minuto" class="form-control" placeholder="Minutos">
           </div>
        </div>
        <div class="form-group" style="position: relative; left: 950px; bottom: 77px;">
            <label class="form-label" style="position: relative; right: 85px; top: 18px; color: white;">Segundos </label>
            <div class="form-control">    
               <input type="number" name="" id="segundo" class="form-control" placeholder="Segundos">
           </div>
        </div>
    </div>

    <button type="button" id="btnIniciar" class="btn" onclick="cogerValores();"><span class="mdi mdi-play" ></span></button>
    <button type="button" id="btnPausar" class="btn" onclick="pausarContador();"><span class="mdi mdi-pause"></span></button>
	
   <br><br><br><br><br><br><br><br><br><br><br>
    <script src="app.js"></script>
</body>
</html>
